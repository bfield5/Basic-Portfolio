<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <header>
            <h1>Brian Fied</h1>
            <nav>
                <ul>
                    <li>About</li>
                    <li>Portfolio</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <div>
            <form id="contact" action="" method="POST">
                <h2>Contact</h2>
                <hr>
                <fieldset>
                    <h5>Name</h5>
                   <input placeholder="John Doe" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <h5>Email</h5>
                    <input placeholder="example@gmail.com" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <h5>Message</h5>
                    <textarea placeholder="" tabindex="3" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" id="contact-submit" data-ng-submit="....Sending">Submit</button>
                </fieldset>

            </form>
        </div>
    </body>
</html>
